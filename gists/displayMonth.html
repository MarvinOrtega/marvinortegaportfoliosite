<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <select class="" name="" id="dropDownMonth">
      <option value="0" class="month">January</option>
      <option value="1" class="month">February</option>
      <option value="2" class="month">March</option>
      <option value="3" class="month">April</option>
      <option value="4" class="month">May</option>
      <option value="5" class="month">June</option>
      <option value="6" class="month">July</option>
      <option value="7" class="month">August</option>
      <option value="8" class="month">September</option>
      <option value="9" class="month">October</option>
      <option value="10" class="month">November</option>
      <option value="11" class="month">December</option>
    </select>
    <select class="" name="dropDownYear" id="dropDownYear">
    </select>
    <table>
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody id = "calendar">

      </tbody>
    </table>
  </body>

  <script type="text/javascript" src="displayMonth.js"></script>
</html>
